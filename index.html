<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Piedra Papel Tijeta</title>
</head>
<body>
   
     <section class="principal" id="principal">
     <section class="contenedor">
         <h1 class="animated2 bounce">
             BIENVENIDO
         </h1>
         <form action="" id="form">
            <input required type="text" name="nombre" id="nombre" placeholder="Tu Nombre">
            <select name="genero" id="genero">
                <option required hidden selected>Elíge tu género</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
            <button class="animated pulse" onclick="getData()" type="button">JUGAR</button>
         </form>         
     </section>
    </section>
    <header>
        <nav>
         <img src="images/juego.png" alt="Juego"> 
         <h1> Piedra - Papel - Tijera </h1> 
        </nav>
     </header>
     <section class="marcador sombra">
        <div class="user-label badge"><img src="images/man.png" alt="Man"> <h3 id="Usuario">Usuario</h3></div>
        <div class="pc-label badge"><img src="images/robot.png" alt="Robot"><h3>Robot</h3></div>
        <span id="user-score">0 </span> <span class="puntos">:</span>
        <span id="pc-score">0</span>
    
    </section>
    <div class="result">
        <p>Elige uno para empezar</p>
    </div>

    <section class="opciones">
        <div class="choice sombra" id="roca">
            <img src="images/Roca.png" alt="Roca">
        </div>
        <div class="choice sombra" id="papel">
            <img src="images/Papel.png" alt="Papel">
        </div>
        <div class="choice sombra" id="tijera">
            <img src="images/Tijera.png" alt="Tijera">
        </div>
    </section>

    <div class="play">
        <p id="accion"> Jugar !!!</p>
    </div>

     <script src="js/main.js"></script>
</body>
</html>
